- name: modbus
  type: group
  description: >
    Contains fields for the Bro modbus logs.
  fields:
    - name: ts
      type: time
      description: >
        Time of the request.
    - name: uid
      type: string
      description: >
        Unique identifier for the connection.
    - name: id
      type: conn_id
      description: >
        Identifier for the connection.
    - name: func
      type: string
      description: >
        The name of the function message that was sent.
    - name: exception
      type: string
      description: >
        The exception if the response was a failure.
    - name: track_address
      type: count
      description: >
        (present if policy/protocols/modbus/track-memmap.bro is loaded)