- name: smb_mapping
  type: group
  description: >
    Contains fields for the Bro smb_mapping logs.
  fields:
    
    - name: ts
      type: time
      description: >
        Time when the tree was mapped.
    
    - name: uid
      type: string
      description: >
        Unique ID of the connection the tree was mapped over.
    
    - name: id
      type: conn_id
      description: >
        ID of the connection the tree was mapped over.
    
    - name: path
      type: string
      description: >
        Name of the tree path.
    
    - name: service
      type: string
      description: >
        The type of resource of the tree (disk share, printer share, named pipe, etc.).
    
    - name: native_file_system
      type: string
      description: >
        File system of the tree.
    
    - name: share_type
      type: string
      description: >
        If this is SMB2, a share type will be included.  For SMB1,
the type of share will be deduced and included as well.
    